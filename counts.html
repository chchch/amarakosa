#graph {

#overlay {

    left: 0;
    width: 100%;

    flex-direction: row;
    align-content: space-between;
    padding-top: 0.5rem;

}

#switch {

}
#blackout {

    height: 100%;

    left: 0;
    top: 0;
    justify-content: center;
    align-items: center;
    background: rgba(0,0,0,0.6);
    display: none;
}
#textPopup {
    max-width: 75ch;
    max-height: 80%;
    overflow: scroll;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    z-index: 10;
    background: white;
    font-size: 1.3rem;
}

#textboxen {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
}

#textboxen div {
    flex: 1;
    margin: 10px;
    position: sticky;
    top: 0;
    background: white;
}

.title {
    font-weight: bold;
}

.desc {
    font-style: italic;
}
.text {
    text-align: justify;
    white-space: pre-line;
}
rt {
    font-size: 80%;
    margin-top: 0.5rem;
}
rt span {
    width: fit-content;
    display: inline-block;
}
p {
    font-size: revert;
    line-height: revert;
}
#spinner {
    display: flex;
    /*position: absolute;
    width: 100vw;
    height: 100vh;*/
    flex-grow: 1;
    margin: 0 auto;
    padding: 5rem;
    align-items: center;
    justify-content: center;
}

#spinner > div {
    display: inline-block;
    width: 5rem;
    height: 5rem;
    border: 10px solid rgba(0,0,0,.3);
    border-radius: 50%;
    border-top-color: rgb(0,0,0);
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

    const separate = e => {
      if(e.target.innerHTML === 'separate') {
          yForce.y(d => getSeparateY(d.language)).strength(0.1);
          Graph.d3ReheatSimulation();
          e.target.innerHTML = 'collapse';
      }
      else {
          yForce.y(0).strength(0.2);
          Graph.d3ReheatSimulation();
          e.target.innerHTML = 'separate';
      }
    
    };

    const getSeparateY = lang => {
        if(lang === 'sanskrit')
            return 0;
        else if(lang === 'hindi' ||
                lang === 'nepali' ||
                lang === 'gujarati' ||
                lang === 'sinhala' ||
                lang === 'bangla' ||
                lang === 'marathi')
            return -150;
        else if(lang === 'tamil' ||
                lang === 'telugu' ||
                lang === 'kannada' ||
                lang === 'malayalam')
            return 150;
        else return 300;
    };

    const getData = async id => {
        //const worker = await createSqlWorker('/texts.db');
        const worker = await createSqlWorker(Database);
        return (await worker.db.query(`SELECT id, text, description FROM texts WHERE texts.id = "${id}"`))[0];
    };

    const state = {};

    const textPopup = async id => {
        const blackout = document.getElementById('blackout');
        blackout.style.display = 'flex';
        const popup = document.getElementById('textPopup');
        popup.style.display = 'none'; 
        const data = await getData(id);

        const container = document.getElementById('textbox');
        container.querySelector('.title').textContent = id;
        container.querySelector('.desc').textContent = data.description;
        const textbox = container.querySelector('.text');
        //textbox.textContent = data.text.join('\n\n');

        textbox.myText = textbox.innerHTML;

        hyphenate(textbox);

        document.getElementById('spinner').style.display = 'none';
        popup.style.display = 'flex';
        popup.scroll(0,0);
    };

    const unBlackout = e => {
        if(e.target.closest('#textPopup')) return;
        else {
            const blackout = document.getElementById('blackout');
            blackout.style.display = 'none';
            document.getElementById('textPopup').style.display = 'none';
            document.getElementById('spinner').style.display = 'flex';
